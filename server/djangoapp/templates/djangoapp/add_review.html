<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body><nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>                    
                </li>                               
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Add Review</h2>
        <form method="post" action="{% url 'djangoapp:add_review' dealer_id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Review Content:</label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <div class = "form-check mt-5">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label class="form-check-label">Has purchased car from {{dealer.full_name}} ?<label> <span style="color: gray; font-weight: 300; padding-left: 5px;">(select purchased car information below if checked)</span>
            </div>
            <div class="d-flex mt-3">
                <div class="mr-5">
                    <h5>Select your car (model-make-year):</h5><br/>
                    <select name="car" id="car" class="form-select"><br>
                        {% for car in cars %}
                        <option selected value={{car.dealer_id}}>{{car.car_make.name}} {{car.name}} {{ car.year }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div>
                    <h5>Select Your Purchase Date:</h5><br/>
                    <div class = "input-group date" data-provide="datepicker-inline"> 
                        <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate"><br>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-5" type="submit">Add review</button>            
            <!--div class="form-group">
                <label for="car">Select Car:   </label>
                <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                        <option value="{{ car.dealer_id }}"> {{ car.name }} - {{ car.car_make.name }} - {{ car.year|date:"Y" }} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="purchasedate">Purchase Date:</label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button-->
        </form>
    </div> 
    
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
            format: 'mm/dd/yyyy'
        });
    </script>
</html>
